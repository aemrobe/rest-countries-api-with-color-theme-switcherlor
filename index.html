<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>

    <!--css file-->
    <link rel="stylesheet" href="main.css" />

    <!--font awesome icons-->
    <script defer src="./src/font-awesome-icon/brands.js"></script>

    <script defer src="./src/font-awesome-icon/solid.js"></script>

    <script src="./src/font-awesome-icon/fontawesome.js"></script>

    <!--js module-->
    <script type="module" defer src="./src/js/controller.js"></script>
  </head>
  <body>
    <div class="header-container">
      <header>
        <p
          class="title"
          role="button"
          tabindex="0"
          aria-label="search whole countries"
        >
          Where in the world?
        </p>

        <div
          class="theme-switcher"
          role="button"
          aria-pressed="false"
          aria-label="Toggle Dark Mode"
          tabindex="0"
        >
          <div class="theme-switcher__icon">
            <span class="fa-solid fa-moon"></span>

            <p class="sr-only">the page is in light mode</p>
          </div>

          <p class="theme-switcher__mode">Dark Mode</p>
        </div>
      </header>
    </div>

    <div class="wrapper">
      <!--main-->
      <main>
        <!--home page-->
        <div class="home-page">
          <div class="find-country">
            <!--search element-->
            <form class="find-country__search">
              <!--search icon-->
              <label class="find-country__search-icon" for="search-element">
                <span class="fa-solid fa-search"></span>

                <p class="sr-only">search icon</p>
              </label>

              <!--search input-->
              <input
                type="text"
                id="search-element"
                name="country name"
                class="find-country__search-input"
                placeholder="Search for a country..."
                aria-label="Search countries"
              />

              <!--search results-->
              <div
                class="find-country__search-results not-open"
                tabindex="0"
                aria-label="list of search results"
              >
                <ul class="find-country__search-results-container"></ul>
              </div>
            </form>

            <!--filter by region-->
            <div class="find-country__filter-countries expand-drop-down">
              <div class="find-country__filter-countries__wrapper">
                <label
                  tabindex="0"
                  for="filter-options"
                  class="find-country__filter-mode"
                  >Filter by Region</label
                >

                <div class="find-country__filter-icons">
                  <span class="fa-solid fa-chevron-down"></span>

                  <p class="sr-only">arrow expanded</p>
                </div>
              </div>

              <!--filter regions-->
              <div
                id="filter-options"
                class="find-country__filter-region-list"
                tabindex="0"
              >
                <ul class="find-country__region-list-container">
                  <li
                    tabindex="0"
                    role="button"
                    aria-label="Filter by Africa"
                    class="find-country__filter-region-item find-country__filter-region-item--1"
                  >
                    Africa
                  </li>
                  <li
                    tabindex="0"
                    role="button"
                    aria-label="Filter by America"
                    class="find-country__filter-region-item find-country__filter-region-item--2"
                  >
                    America
                  </li>
                  <li
                    tabindex="0"
                    role="button"
                    aria-label="Filter by Asia"
                    class="find-country__filter-region-item find-country__filter-region-item--3"
                  >
                    Asia
                  </li>

                  <li
                    tabindex="0"
                    role="button"
                    aria-label="Filter by Europe"
                    class="find-country__filter-region-item find-country__filter-region-item--4"
                  >
                    Europe
                  </li>

                  <li
                    tabindex="0"
                    role="button"
                    aria-label="Filter by Oceania"
                    class="find-country__filter-region-item find-country__filter-region-item--5"
                  >
                    Oceania
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <ul class="list-of-countries"></ul>
        </div>

        <!--detail page-->
        <div class="page-detail hidden"></div>
      </main>

      <!--footer-->
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/aemrobe"
            >Aemro Bekalu</a
          >.
        </div>
      </footer>
    </div>
  </body>
</html>
