<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>

    <!--css file-->
    <link rel="stylesheet" href="main.css" />

    <!--font awesome icons-->
    <script defer src="./src/font-awesome-icon/brands.js"></script>

    <script defer src="./src/font-awesome-icon/solid.js"></script>

    <script src="./src/font-awesome-icon/fontawesome.js"></script>

    <!--js module-->
    <script type="module" defer src="./src/js/controller.js"></script>
  </head>
  <body>
    <div class="header-container">
      <header>
        <h1 class="title">Where in the world?</h1>

        <div class="theme-switcher">
          <div class="theme-switcher__icon">
            <span class="fa-solid fa-moon"></span>

            <p class="sr-only">icon which shows the page is in light mode</p>
          </div>

          <p class="theme-switcher__mode">Dark Mode</p>
        </div>
      </header>
    </div>

    <div class="wrapper">
      <!--main-->
      <main>
        <!--home page-->
        <div class="home-page">
          <div class="find-country">
            <!--search element-->
            <form class="find-country__search">
              <!--search icon-->
              <label class="find-country__search-icon" for="search-element">
                <span class="fa-solid fa-search"></span>

                <p class="sr-only">search icon</p>
              </label>

              <!--search input-->
              <input
                type="text"
                id="search-element"
                name="country name"
                class="find-country__search-input"
                placeholder="Search for a country..."
              />

              <!--search results-->
              <div class="find-country__search-results not-open">
                <div class="find-country__search-results-container"></div>
              </div>
            </form>

            <!--filter by region-->
            <div class="find-country__filter-countries not-open">
              <p class="find-country__filter-mode">Filter by Region</p>

              <div class="find-country__filter-icons">
                <span class="fa-solid fa-chevron-down"></span>

                <p class="sr-only">arrow collapsed</p>
              </div>

              <!--filter regions-->
              <div class="find-country__filter-region-list">
                <div class="find-country__region-list-container">
                  <p
                    class="find-country__filter-region-item find-country__filter-region-item--1"
                  >
                    Africa
                  </p>
                  <p
                    class="find-country__filter-region-item find-country__filter-region-item--2"
                  >
                    America
                  </p>
                  <p
                    class="find-country__filter-region-item find-country__filter-region-item--3"
                  >
                    Asia
                  </p>
                  <p
                    class="find-country__filter-region-item find-country__filter-region-item--4"
                  >
                    Europe
                  </p>
                  <p
                    class="find-country__filter-region-item find-country__filter-region-item--5"
                  >
                    Oceania
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="list-of-countries"></div>
        </div>

        <!--detail page-->
        <div class="page-detail hidden"></div>
      </main>

      <!--footer-->
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/aemrobe"
            >Aemro Bekalu</a
          >.
        </div>
      </footer>
    </div>
  </body>
</html>
